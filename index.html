<!DOCTYPE html>

<html lang="en">
<head>
<meta charset = "utf-8">
<title> Calculator Project </title>
<script src="javascript.js" defer></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="full-page">

            <div class = "output">
                <div data-previous-operand class = "previous-operand" id="previous-operand"> </div>
                <div data-current-operand class = "current-operand" id="current-operand"> </div>
            </div>

            <div class="numbers">
                <button data-all-clear id="clear" > C </button>
                <button data-delete id="delete" > &#60; </button>
                <button data-operation id="division" > / </button> 
                <button data-number> 7 </button>
                <button data-number> 8 </button>
                <button data-number> 9 </button>
                <button data-operation id="multiply" > * </button>
                <button data-number> 4 </button>
                <button data-number> 5 </button>
                <button data-number> 6 </button>
                <button data-operation id="minus" > - </button>
                <button data-number> 1 </button>
                <button data-number> 2 </button>
                <button data-number> 3 </button>
                <button data-operation id="plus" > + </button>
                <button data-number id="period" > . </button>
                <button data-number class="zero"> 0 </button>
                <button data-equal id="equal" > = </button>
            </div>

        </div>
</body>
</html>
